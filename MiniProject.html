		<script type="text/javascript">

			var en = en||{};
				en.getColor =function(){
				var color ="	#008000";
				return color;
				}
				en.getDefaultColor =function(){
					var color ="rgb(204, 18, 12)"
					return color;
				}
			en.clicks=0;
			en.SelectedSeats="";
			en.Seats=[];
			var flag=0,cnt=50;
			$(document).ready( function(){
				$('#container').on('click','button',function(){       //onClick handler for seat's button
					en.clicks++;
					if(en.clicks==0){
						en.button=$(this);
						en.Seats.push($(en.button).text());
						$(this).css("background-color",en.getColor());
					}
   
					for(var i=0;i<en.Seats.length;i++){            
  						if($(this).text()==en.Seats[i]){       
							flag=1;
							$(this).css("background-color",en.getDefaultColor());
							console.log($(this).text());
							var removeItem=$(this).text();	
							en.Seats=jQuery.grep(en.Seats, function(value) {          
								return value != removeItem;	});
								break;
							}
					}
					if(flag!=1){
						flag=0;
						en.Seats.push($(this).text());           
						console.log("diff"+$(this).text());
						$(this).css("background-color",en.getColor());
					}
					flag=0;
				});
			
				$('.form1').on('click','button',function(event){      //onClick handler for submit button
					event.preventDefault();
					en.name=$('input').val();
					display();
					en.SelectedSeats=en.Seats[0];                   
					for(var j=1;j<en.Seats.length;j++){
						en.SelectedSeats=en.SelectedSeats+",";
						en.SelectedSeats=en.SelectedSeats+en.Seats[j];         
					}
					console.log(en.SelectedSeats);
					$('span').text("Seat Number:"+en.SelectedSeats);
  
				});
			
				function display(){
					$('li').text("Name:"+en.name);
				}
			
				$('.form2').on('click','button',function(){       //onclick handler for print button
					cnt=cnt-en.Seats.length;                   
					console.log(cnt);
					var SeatId;
					for(var i=0;i<en.Seats.length;i++){            
						SeatId='#'+en.Seats[i];                 
						$(SeatId).css("background-color",en.getDefaultColor());	
						$(SeatId).prop('disabled',true);	
					}    
					element=$('<tr><td>'+en.name+'</td><td>'+en.SelectedSeats+'</td></tr>');
					$('#tab').append(element);   
					$('#Name').val("");
					while(en.Seats.length > 0) {              
						en.Seats.pop();}                       
						console.log(en.Seats.length);
						en.clicks=0;
						en.SelectedSeats=null;
						$('li').text("Name:");  
						$('span').text("Seat Number:");
				});


			});
